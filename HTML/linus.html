<!DOCTYPE html>

        <meta charset="UTF-8">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header>
            <p>Linus<br>Fransson</p>
        </header>
        <div id="quiz">
            <form>
                <h1>Quiz!</h1>
                <label class="required">First name:</label><br>
                <input type="text" id="nameInp"><br><br>
                <label class="required">Last name:</label><br>
                <input type="text" id="lastNameInp"><br><br>
                <label class="required">Email:</label><br>
                <input type="email" id="emailInp"><br><br>
            </form>
            <form>
                <label class="questionLabel required">Which CSS property is used to change the text color of an element?</label>
                <div class="questionContainer">
                    <input name="radio1" type="radio" value="1">
                    <label>font-color</label><br>
                    <input name="radio1" type="radio" value="2">
                    <label>text-color</label><br>
                    <input name="radio1" type="radio" value="3">
                    <label>color</label><br>
                </div>

                <label class="questionLabel required">Which of the following are valid HTML5 input types?</label>
                <div class="questionContainer">
                    <input name="checkbox2" type="checkbox" value="1">
                    <label>text</label><br>
                    <input name="checkbox2" type="checkbox" value="2">
                    <label>date</label><br>
                    <input name="checkbox2" type="checkbox" value="3">
                    <label>password</label><br>
                </div>

                <label class="questionLabel required">Which symbol is used to select an ID in CSS?</label>
                <div class="questionContainer">
                    <input name="radio3" type="radio" value="1">
                    <label>#</label><br>
                    <input name="radio3" type="radio" value="2">
                    <label>.</label><br>
                    <input name="radio3" type="radio" value="3">
                    <label>@</label><br>
                </div>

                <label class="questionLabel">Which of these programming languages are used in web development?</label>
                <div class="questionContainer">
                    <select id="select4">
                        <option value="1">None</option>
                        <option value="2">JavaScript</option>
                        <option value="3">Python</option>
                        <option value="4">C#</option>
                        <option value="5">Java</option>
                    </select>
                </div>

                <label class="questionLabel">What do you use together with HTML to change the look of a website?</label><br>
                <input type="text" id="textfield5"><br><br>

                <input id="submitBtn" type="button" value="Submit">
            </form>
        </div>

            </div>
